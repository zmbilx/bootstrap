<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <title>多媒体对像</title>
</head>
<body>
    <div class="container">
            <!--左对齐-->
        <div class="media">
            <div class="media-left">
                <img src="../pictures/head.jpg" class="media-object" style="width: 60px;">
            </div>
            <div class="media-body">
                <h4 class="media-heading">左对齐</h4>
                <p>这是一些示例文本.....</p>
            </div>
        </div>

        <!--右对齐-->
        <div class="media">
            <div class="media-body">
                <h4 class="media-heading">左对齐</h4>
                <p>这是一些示例文本......</p>
            </div>
            <div class="media-right">
                <img src="../pictures/head.jpg" class="media-object" style="width: 60px;">
            </div>
        </div>


    </div>
</body>
</html>
