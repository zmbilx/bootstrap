<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <title>面板-面板标题</title>
</head>
<body>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                不带title的面板标题
            </div>
            <div class="panel-body">
                面板内容
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title">
                    带有title的面板标题
                </div>
            </div>
            <div class="panel-body">
                面板内容
            </div>
        </div>
    </div>
</body>
</html>
