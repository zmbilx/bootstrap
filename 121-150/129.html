<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <title>进度条-交替的进度条</title>
</head>
<body>
    <div class="container">
        <div class="progress">
            <div class="progress-bar progress-bar-success" role="progressbar"
            aria-valuenow="60" aria-valuemax="100" aria-valuemin="0" style="width: 90%;">
                <span class="sr-only">90%完成</span>
            </div>
        </div>

        <div class="progress">
            <div class="progress-bar progress-bar-info" role="progressbar"
            aria-valuemin="0" aria-valuemax="100" aria-valuenow="60" style="width: 60%;">
                <span class="sr-only">60% 完成</span>
            </div>
        </div>

        <div class="progress">
             <div class="progress-bar progress-bar-warning" role="progressbar"
                    aria-valuemin="0" aria-valuemax="100" aria-valuenow="30" style="width: 30%;">
                   <span class="sr-only">30% 完成</span>
             </div>
        </div>

        <div class="progress">
            <div class="progress-bar progress-bar-danger" role="progressbar"
                 aria-valuemin="0" aria-valuemax="100" aria-valuenow="10" style="width: 10%;">
                <span class="sr-only">10% 完成</span>
            </div>
        </div>


    </div>
</body>
</html>
