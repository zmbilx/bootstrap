<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <title>进度条-堆叠的进度条</title>
</head>
<body>
    <div class="container">
        <div class="progress">
            <div class="progress-bar progress-bar-success" role="progressbar"
                 aria-valuenow="60" aria-valuemax="100" aria-valuemin="0" style="width: 40%;">
                <span class="sr-only">40% 完成</span>
            </div>

            <div class="progress-bar progress-bar-warning" role="progressbar"
                 aria-valuenow="60" aria-valuemax="100" aria-valuemin="0" style="width: 20%;">
                <span class="sr-only">40% 完成</span>
            </div>

            <div class="progress-bar progress-bar-info" role="progressbar"
                 aria-valuenow="60" aria-valuemax="100" aria-valuemin="0" style="width: 10%;">
                <span class="sr-only">40% 完成</span>
            </div>
        </div>
    </div>
</body>
</html>
