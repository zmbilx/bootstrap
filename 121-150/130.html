<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <title>进度条-条纹的进度条</title>
</head>
<body>
<div class="container">
    <div class="progress progress-striped">
        <div class="progress-bar progress-bar-success" role="progressbar"
            aria-valuenow="60" aria-valuemax="100" aria-valuemin="0" style="width: 90%;">
            <span class="sr-only">90% 完成(成功)</span>
        </div>
    </div>

    <div class="progress progress-striped">
        <div class="progress-bar progress-bar-warning" role="progressbar"
             aria-valuenow="60" aria-valuemax="100" aria-valuemin="0" style="width: 60%;">
            <span class="sr-only">90% 完成(成功)</span>
        </div>
    </div>

    <div class="progress progress-striped">
        <div class="progress-bar progress-bar-info" role="progressbar"
             aria-valuenow="60" aria-valuemax="100" aria-valuemin="0" style="width: 30%;">
            <span class="sr-only">90% 完成(成功)</span>
        </div>
    </div>

    <div class="progress progress-striped">
        <div class="progress-bar progress-bar-danger" role="progressbar"
             aria-valuenow="60" aria-valuemax="100" aria-valuemin="0" style="width: 10%;">
            <span class="sr-only">90% 完成(成功)</span>
        </div>
    </div>

</div>
</body>
</html>
