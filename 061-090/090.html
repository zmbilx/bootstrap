<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <title>分割的下拉菜单按扭</title>
</head>
<body>
    <div class="container">
        <div style="padding: 100px 100px 10px;">
            <form class="bs-exmple bs-example-form">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="input-group">
                            <div class="input-group-btn">
                                <!--若把tabIndex属性设为一个负值（如tabIndex="-1"），那么这个链接将被排除在TAB键的序列之外。-->
                                <button type="button" class="btn btn-default" tabindex="-1">
                                        下拉菜单
                                </button>
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" tabindex="-1">
                                    <span class="caret"></span>
                                    <span class="sr-only">切换下拉按扭</span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a href="#">功能</a>
                                    </li>
                                    <li>
                                        <a href="#">另一个功能</a>
                                    </li>
                                    <li>
                                        <a href="#">其他</a>
                                    </li>
                                    <li class="divider"></li>
                                    <li>
                                        <a href="#">分离链接</a>
                                    </li>
                                </ul>
                            </div>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="input-group">
                            <input type="text" class="form-control">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-default" tabindex="-1">下拉菜单</button>
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                    <span class="caret"></span>
                                    <span class="sr-only">切换下拉菜单</span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a href="#">功能</a>
                                    </li>
                                    <li>
                                        <a href="#">另一个功能</a>
                                    </li>
                                    <li>
                                        <a href="#">其他</a>
                                    </li>
                                    <li class="divider"></li>
                                    <li>
                                        <a href="#">分离的链接</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
