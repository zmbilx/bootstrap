<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <title>动态标签</title>
</head>
<body>
    <div class="container">
        <h2>动态标签</h2>
        <p>
            <strong>提示:</strong>与 .tab-pane 和 data-toggle='tab'(data-toggle='pill')
            一同使用，设置标签页对应的内容随标签的切换而更改。
        </p>
        <ul class="nav nav-tabs">
            <li class="active">
                <a href="#home" data-toggle="tab">首页</a>
            </li>

            <li>
                <a data-toggle="tab" href="#menu1">菜单 1 </a>
            </li>

            <li>
                <a data-toggle="tab" href="#menu2">菜单 2 </a>
            </li>

            <li>
                <a data-toggle="tab" href="#menu3">菜单 3 </a>
            </li>
        </ul>

        <div class="tab-content">
            <div id="home" class="tab-pane fade in active">
                <h3>首页</h3>
                <p>菜鸟教程 - 学不不仅是技，更是梦想。</p>
            </div>

            <div id="menu1" class="tab-pane fade">
                <h3>菜单 1 </h3>
                <p>这是菜单一显示的内容。这是菜单一显示的内容。这是菜单一显示的内容。这是菜单一显示的内容。这是菜单一显示的内容。</p>
            </div>

            <div id="menu2" class="tab-pane fade">
                <h3>菜单 2 </h3>
                <p>这是菜单 2 的内容。</p>
            </div>

            <div id="menu3" class="tab-pane fade">
                <h3>菜单 3 </h3>
                <p>这是菜单 3 的内容。</p>
            </div>
        </div>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

</body>
</html>
