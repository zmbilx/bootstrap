<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>按扭-按扭的状态</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <p>
            <button type="button" class="btn btn-default btn-lg">默认按扭</button>
            <button type="button" class="btn btn-default btn-lg active" >激活按扭</button>
        </p>

        <p>
            <button type="button" class="btn btn-primary btn-lg">原始按扭</button>
            <button type="button" class="btn btn-primary btn-lg active">激活原始按扭</button>
        </p>
    </div>
</body>
</html>
