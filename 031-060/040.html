<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>按扭-基本按扭</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <!--标准的按扭-->
        <button type="button" class="btn btn-default">默认按扭</button>
        <!--提供额外的视觉效果，标识一组按扭中的原始动作-->
        <button type="button" class="bth btn-primary">原始按扭</button>
        <!--表示一个成功或积极的动作-->
        <button type="button" class="btn btn-success">成功按扭</button>
        <!--信息警告消息的上下文按扭-->
        <button type="button" class="btn btn-info">信息按扭</button>
        <!--表示应该谨慎采取的动作-->
        <button type="button" class="btn btn-warning">警告按扭</button>
        <!--表示一个危险的或潜在的负面动作-->
        <button type="button" class="btn btn-danger">危险按扭</button>
        <!--并不强调是一个按扭，看起来像一个链接，但同时保持按扭-->
        <button type="button" class="btn btn-link">链接按扭</button>
    </div>

</body>
</html>
