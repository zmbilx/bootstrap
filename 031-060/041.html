<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>按扭-按扭大小</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <p>
            <button type="button" class="btn btn-primary btn-lg">大的原始按扭</button>
            <button type="button" class="btn btn-default btn-lg">大的按扭</button>
        </p>

        <p>
            <button type="button" class="btn btn-primary">默认大小的原始按扭</button>
            <button type="button" class="btn btn-default">默认大小的按扭</button>
        </p>

        <p>
            <button type="button" class="btn btn-primary btn-sm">小的原始按扭</button>
            <button type="button" class="btn btn-default btn-sm">小的按扭</button>
        </p>

        <p>
            <button type="button" class="btn btn-primary btn-xs">特别小的原始按扭</button>
            <button type="button" class="btn btn-default btn-xs">特别小的按扭</button>
        </p>

        <p>
            <button type="button" class="btn btn-primary btn-block">块级的原始按扭</button>
            <button type="button" class="btn btn-default btn-block">块级的按扭</button>
        </p>
    </div>
</body>
</html>
