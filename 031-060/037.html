<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单-表单控件的状态</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label">聚焦</label>
                <div class="col-sm-10">
                    <input class="form-control" id="formInput" type="text" value="该输入框获得聚点...">
                </div>
            </div>

            <div class="form-group">
                <label for="inputpassowrd" class="col-sm-2 control-label">禁用</label>
                <div class="col-sm-10">
                    <input class="form-control" id="inputpassowrd" type="password" placeholder="该框禁止输入..." disabled>
                </div>
            </div>

            <!--用于打包一组标签 -->
            <fieldset disabled>
                <div class="form-group">
                    <label for="disabledInput" class="col-sm-2 control-label">禁用输入(Fieldset disabled)</label>
                    <div class="col-sm-10">
                        <input type="text" id="disabledInput" class="form-control" placeholder="禁止输入">
                    </div>
                </div>
                <div class="form-group">
                    <label for="disabledSelect" class="col-sm-2 control-label">禁用选择菜单(Fieldset disable)</label>
                    <div class="col-sm-10">
                        <select id="disabledSelect" class="form-control">
                            <option>禁止选择</option>
                        </select>
                    </div>
                </div>
            </fieldset>

            <div class="form-group has-success">
                <label class="col-sm-2 control-label" for="inputSuccess">输入成功</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputSuccess">
                </div>
            </div>

            <div class="form-group has-warning">
                <label class="col-sm-2 control-label" for="inputWarning">输入警告</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputWarning">
                </div>
            </div>

            <div class="form-group has-error">
                <label class="col-sm-2 control-label" for="inputError">输入错误</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputError">
                </div>
            </div>
        </form>
    </div>

</body>
</html>
