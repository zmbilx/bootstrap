<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <title>图片</title>
</head>
<body>
    <div class="container">
        <!--加圆脚-->
        <img src="../pictures/dwonload.jpg" class="img-rounded">
        <!--把图片变为圆形-->
        <img src="../pictures/dwonload.jpg" class="img-circle">
        <!--加入边距-->
        <img src="../pictures/dwonload.jpg" class="img-thumbnail">
    </div>
</body>
</html>
