<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <title>辅助类-显示与隐藏</title>
</head>
<body>
    <div class="container">
        <h2>实例</h2>
        <p>.show 类强制显示一个元素显示:</p>
        <p class="show">该段落强制显示</p>

        <p>.hidden 类强制显示一个元素隐藏:</p>
        <p class="hidden">该段落强制隐藏</p>

        <p>.sr-only 类除了屏幕阅读器外，其他设备上都隐藏元素</p>
        <a class="sr-only" href="#">跳转到主要内容</a>

        <p>与 .sr-only 类结合使用，在元素获取焦点</p>
        <a class="sr-only sr-only-focusable" href="#">跳转到主要内容</a>





    </div>
</body>
</html>
