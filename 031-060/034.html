<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单-复选框与单选框</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <label for="name">默认复选框和单选按扭的实例</label>
        <div class="checkbox">
            <label><input type="checkbox" value="">选项 1</label>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" value="">选项 2</label>
        </div>

        <div class="radio">
            <label>
                <input type="radio" name="optionRadios" id="optionRadio1" value="option1"> 选项 1
            </label>
        </div>

        <div class="radio">
            <label>
                <input type="radio" name="optionRadios" id="optionRadio2" value="option2"> 选项 2 - 选择它将会取消选择选择项1
            </label>
        </div>

        <label for="name">内联复选框和单选框实例</label>
        <div>
            <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox1" value="option1">选项 1
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox2" value="option2">选项 2
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox3" value="option3">选项 3
            </label>

            <label class="radio-inline">
                <input type="radio" name="optionRadiosinline" id="optionsRadios3" value="option1" checked> 选项 1
            </label>
            <label class="radio-inline">
                <input type="radio" name="optionRadiosinline" id="optionRadios4" value="option2"> 选项 2
            </label>
        </div>
    </div>

</body>
</html>
