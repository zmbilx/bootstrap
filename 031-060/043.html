<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>按扭-禁用状态</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <p>
            <button type="button" class="btn btn-default btn-lg">默认按扭</button>
            <button type="button" class="btn btn-default btn-lg" disabled="disabled">禁用按扭</button>
        </p>

        <P>
            <button type="button" class="btn btn-primary btn-lg">原始按扭</button>
            <button type="button" class="btn btn-primary btn-lg" disabled="disabled">禁用的原始按扭</button>
        </P>

        <p>
            <a href="#" class="btn btn-default btn-lg" role="button">原始链接</a>
            <a href="#" class="btn btn-default btn-lg disabled" role="button">禁用的原始链接</a>
        </p>
    </div>
</body>
</html>
