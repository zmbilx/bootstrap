<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <title>辅助类-显示关闭按扭</title>
</head>
<body>
    <div class="container">
        <h2>实例</h2>
        <p>.close 类可以显示一个关闭按扭</p>
        <button type="button" class="close">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">关闭</span>
        </button>

    </div>
</body>
</html>
