<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="container">
        <h4>有序列表</h4>
        <ol>
            <li>Item1</li>
            <li>Item2</li>
            <li>Item3</li>
            <li>Item4</li>
        </ol>

        <h4>无序列表</h4>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>

        <h4>未定义样式列表</h4>
        <ul class="list-unstyled">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>

        <h4>内联列表</h4>
        <ul class="list-inline">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>

        <h4>定义列表</h4>
        <dl>
            <dt>Itenm 1</dt>
            <dt>Itenm 2</dt>
            <dt>Itenm 3</dt>
            <dt>Itenm 4</dt>
        </dl>

        <h4>水平定义列表</h4>
        <dl class="dl-horizontal">
            <dt>Itenm 1</dt>
            <dd>1-1</dd>
            <dt>Itenm 2</dt>
            <dd>1-2</dd>
        </dl>
    </div>
</body>
</html>
